<!DOCTYPE html>
<html>
<head>
  <title>Results Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #36393f;
      margin: 0;
      padding: 20px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: white;
    }

    .result-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .result-text {
      color: white;
      font-size: 24px;
      margin: 0;
    }

    .subject-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .subject-box {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .subject-label {
      color: white;
      font-size: 18px;
    }

    .submit-button {
      background-color: #3da972;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .submit-button:hover {
      background-color: #2c7a51;
    }
  </style>
</head>
<body>
  <h1>Results Page</h1>

  <div class="result-container">
    <h2 class="result-text">RESULTS</h2>
  </div>

  <div class="subject-container">
    <div class="subject-box" style="background-color: #f76707;"></div>
    <div class="subject-label">Graphics and Visualization</div>
  </div>

  <div class="subject-container">
    <div class="subject-box" style="background-color: #007bff;"></div>
    <div class="subject-label">Intelligent Systems</div>
  </div>

  <button class="submit-button" type="button">Next</button>

</body>
</html>
