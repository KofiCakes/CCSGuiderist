<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #36393f;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    .signup-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #36393f;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #fff;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 5px;
    }

    .error-message {
      color: #ff0000;
      margin-top: 5px;
    }

    .submit-button {
      display: block;
      width: 106%;
      background-color: #43b581;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-link {
      display: block;
      text-align: center;
      color: #fff;
      margin-top: 20px;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const errorLabel = document.getElementById('error-message');
      const form = document.getElementById('signup-form');

      confirmPasswordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password !== confirmPassword) {
          errorLabel.textContent = 'Passwords do not match';
        } else {
          errorLabel.textContent = '';
        }
      });

      form.addEventListener('submit', (event) => {
        if (!form.checkValidity()) {
          event.preventDefault();
          if (passwordInput.value !== confirmPasswordInput.value) {
            errorLabel.textContent = 'Passwords do not match';
          } else {
            errorLabel.textContent = 'Please fill in the information above first';
          }
        } else {
          window.location.href = 'CCSchat.html';
        }
      });
    });
  </script>
</head>
<body>
  <h1>Sign Up</h1>
  <div class="signup-container">
    <form id="signup-form" novalidate>
      <div class="form-group">
        <label for="studNum">Student Number:</label>
        <input type="text" id="studNum" name="studNum" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <p id="error-message" class="error-message"></p>
      </div>
      <button class="submit-button" type="submit",type="button" onclick="location.href='CCSchat.html';">Sign Up</button>
    </form>
    <a href="CCS%20Guide.html" class="login-link">Already have an account? Log in</a>
  </div>
</body>
</html>
